<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Save Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --hue1: 210;
            --hue2: 280;
            --bg-dark: #0a0e17;
            --text-primary: #f0f8ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg-dark); color: var(--text-primary); overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1; }
        .main-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-y: auto; z-index: 10; }
        
        .top-nav {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        nav {
            height: 50px;
            padding: 0 1rem;
            border-radius: 100px;
            border: 1px solid hsl(var(--hue1) 50% 30% / 0.5);
            position: relative;
            background: linear-gradient(hsl(220deg 25% 8% / 0.7), hsl(220deg 25% 4.8% / 0.7));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav::before, nav::after, nav ul.lit {
            filter: url('#spotlight');
        }
        nav::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 100px;
            pointer-events: none;
            border: 1px solid white;
            filter: url('#ambience') brightness(2);
        }

        nav ul { display: flex; align-items: center; padding: 0; margin: 0; list-style-type: none; height: 100%; }
        nav ul.lit { position: absolute; inset: 0; z-index: 2; pointer-events: none; }
        nav ul.lit li { padding: 0 1.25rem; }
        nav ul.content li a { display: grid; place-items: center; height: 100%; padding: 0 1.25rem; text-decoration: none; color: inherit; opacity: 0.6; transition: opacity 0.25s ease-out; }
        nav ul.content li a:hover, nav ul.content li a[data-active='true'] { opacity: 1; }
        
        .title-logo { color: #fff; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 1.2rem; text-shadow: 0 0 8px hsl(var(--hue1) 80% 50%); }

        #save-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; max-width: 1600px; margin: 0 auto; padding: 80px 2rem 2rem 2rem; }
        .save-card { background: linear-gradient(hsl(220deg 25% 4.8% / 0.5), hsl(220deg 25% 4.8% / 0.8)); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid hsl(var(--hue2), 12%, 30%); border-radius: 22px; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; transition: transform 0.3s ease, box-shadow 0.3s ease; color: #f0f8ff; }
        .save-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .save-card h2 { font-family: 'Orbitron', sans-serif; color: #fff; font-size: 1.4rem; }
        .save-card p { color: #b0c4de; font-size: 0.9rem; }
        .download-button { margin-top: auto; padding: 0.8rem 1.2rem; background: hsl(var(--hue1) 30% 15% / 0.5); border: 1px solid hsl(var(--hue1) 15% 16% / 0.5); color: #fff; text-decoration: none; text-align: center; border-radius: 8px; font-weight: 600; transition: all 0.2s ease; }
        .download-button:hover { background: hsl(var(--hue1) 40% 24% / 0.8); box-shadow: 0 0 15px hsl(var(--hue1) 80% 50% / 0.5); }
        .loader, .error-message { grid-column: 1 / -1; text-align: center; padding: 3rem; font-size: 1.2rem; color: #b0c4de; background: rgba(10, 14, 23, 0.5); backdrop-filter: blur(5px); border-radius: 22px; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
    </style>
</head>
<body>
    <canvas id="neural-network-canvas"></canvas>
    
    <header class="top-nav">
        <nav>
            <a class="title-logo" href="#">Game Save Index</a>
            <ul aria-hidden="true" class="lit">
                <li>Formation</li>
                <li>Pause</li>
                <li>Reset Cam</li>
            </ul>
            <ul class="content">
                <li><a data-active="true" href="#" id="change-formation-btn"><span>Formation</span></a></li>
                <li><a href="#" id="pause-play-btn"><span>Pause</span></a></li>
                <li><a href="#" id="reset-camera-btn"><span>Reset Cam</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <main>
            <div id="save-container">
                <div class="loader">Loading Save Files...</div>
            </div>
        </main>
    </div>

    <svg class="sr-only">
      <filter id="spotlight">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"></feGaussianBlur>
        <feSpecularLighting result="lighting" in="blur" surfaceScale="5" specularConstant="0.75" specularExponent="80" lighting-color="#ffffff">
          <fePointLight x="50" y="50" z="220"></fePointLight>
        </feSpecularLighting>
        <feComposite in="lighting" in2="SourceAlpha" operator="in" result="composite"></feComposite>
        <feComposite in="SourceGraphic" in2="composite" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"></feComposite>
      </filter>
      <filter id="ambience">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"></feGaussianBlur>
        <feSpecularLighting result="lighting" in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="120" lighting-color="#ffffff">
          <fePointLight x="50" y="50" z="300"></fePointLight>
        </feSpecularLighting>
        <feComposite in="lighting" in2="SourceAlpha" operator="in" result="composite"></feComposite>
        <feComposite in="SourceGraphic" in2="composite" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"></feComposite>
      </filter>
    </svg>

    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/", "gsap": "https://cdn.skypack.dev/gsap@3.12.0" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import gsap from 'gsap';

        const config = { paused: false, currentFormation: 0, numFormations: 4 };
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x0a0e17, 0.0015);
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1200);
        camera.position.set(0, 5, 22);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('neural-network-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setClearColor(0x0a0e17);
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; controls.dampingFactor = 0.05; controls.rotateSpeed = 0.5; controls.minDistance = 5; controls.maxDistance = 100; controls.autoRotate = true; controls.autoRotateSpeed = 0.1; controls.enablePan = false;
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.2, 0.4, 0.6);
        composer.addPass(bloomPass);
        
        let neuralNetwork = null, nodesMesh = null, connectionsMesh = null;
        const clock = new THREE.Clock();
        
        // --- All helper functions are now included ---
        function createStarfield() { const count = 5000, pos = []; for (let i = 0; i < count; i++) { const r = THREE.MathUtils.randFloat(40, 120); const phi = Math.acos(THREE.MathUtils.randFloatSpread(2)); const theta = THREE.MathUtils.randFloat(0, Math.PI * 2); pos.push(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi)); } const geo = new THREE.BufferGeometry(); geo.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3)); const mat = new THREE.PointsMaterial({ color: 0xffffff, size: 0.15, sizeAttenuation: true, depthWrite: false, opacity: 0.8, transparent: true }); return new THREE.Points(geo, mat); }
        class Node { constructor(position, level = 0, type = 0) { this.position = position; this.connections = []; this.level = level; this.type = type; this.size = type === 0 ? THREE.MathUtils.randFloat(0.7, 1.2) : THREE.MathUtils.randFloat(0.4, 0.9); this.distanceFromRoot = 0; } addConnection(node, strength = 1.0) { if (!this.isConnectedTo(node)) { this.connections.push({ node, strength }); node.connections.push({ node: this, strength }); } } isConnectedTo(node) { return this.connections.some(conn => conn.node === node); } }
        function generateNeuralNetwork(formationIndex, densityFactor = 1.0) { let nodes = []; let rootNode; function generateQuantumCortex() { rootNode = new Node(new THREE.Vector3(0, 0, 0), 0, 0); rootNode.size = 1.5; nodes.push(rootNode); const layers = 5, primaryAxes = 6, nodesPerAxis = 8, axisLength = 20; const axisEndpoints = []; for (let a = 0; a < primaryAxes; a++) { const phi = Math.acos(-1 + (2 * a) / primaryAxes); const theta = Math.PI * (1 + Math.sqrt(5)) * a; const dirVec = new THREE.Vector3(Math.sin(phi) * Math.cos(theta), Math.sin(phi) * Math.sin(theta), Math.cos(phi)); let prevNode = rootNode; for (let i = 1; i <= nodesPerAxis; i++) { const t = i / nodesPerAxis; const distance = axisLength * Math.pow(t, 0.8); const pos = new THREE.Vector3().copy(dirVec).multiplyScalar(distance); const nodeType = (i === nodesPerAxis) ? 1 : 0; const newNode = new Node(pos, i, nodeType); newNode.distanceFromRoot = distance; nodes.push(newNode); prevNode.addConnection(newNode, 1.0 - (t * 0.3)); prevNode = newNode; if (i === nodesPerAxis) axisEndpoints.push(newNode); } } const ringDistances = [5, 10, 15]; const ringNodes = []; for (const ringDist of ringDistances) { const nodesInRing = Math.floor(ringDist * 3 * densityFactor); const ringLayer = []; for (let i = 0; i < nodesInRing; i++) { const t = i / nodesInRing; const ringPhi = Math.acos(2 * Math.random() - 1); const ringTheta = 2 * Math.PI * t; const pos = new THREE.Vector3(ringDist * Math.sin(ringPhi) * Math.cos(ringTheta), ringDist * Math.sin(ringPhi) * Math.sin(ringTheta), ringDist * Math.cos(ringPhi)); const level = Math.ceil(ringDist / 5); const nodeType = Math.random() < 0.4 ? 1 : 0; const newNode = new Node(pos, level, nodeType); newNode.distanceFromRoot = ringDist; nodes.push(newNode); ringLayer.push(newNode); } ringNodes.push(ringLayer); for (let i = 0; i < ringLayer.length; i++) { const node = ringLayer[i]; const nextNode = ringLayer[(i + 1) % ringLayer.length]; node.addConnection(nextNode, 0.7); if (i % 4 === 0 && ringLayer.length > 5) { const jumpIdx = (i + Math.floor(ringLayer.length / 2)) % ringLayer.length; node.addConnection(ringLayer[jumpIdx], 0.4); } } } for (const ring of ringNodes) { for (const node of ring) { let closestAxisNode = null; let minDist = Infinity; for (const n of nodes) { if (n === rootNode || n === node) continue; if (n.level === 0 || n.type !== 0) continue; const dist = node.position.distanceTo(n.position); if (dist < minDist) { minDist = dist; closestAxisNode = n; } } if (closestAxisNode && minDist < 8) { const strength = 0.5 + (1 - minDist / 8) * 0.5; node.addConnection(closestAxisNode, strength); } } } for (let r = 0; r < ringNodes.length - 1; r++) { const innerRing = ringNodes[r]; const outerRing = ringNodes[r + 1]; const connectionsCount = Math.floor(innerRing.length * 0.5); for (let i = 0; i < connectionsCount; i++) { const innerNode = innerRing[Math.floor(Math.random() * innerRing.length)]; const outerNode = outerRing[Math.floor(Math.random() * outerRing.length)]; if (!innerNode.isConnectedTo(outerNode)) { innerNode.addConnection(outerNode, 0.6); } } } for (let i = 0; i < axisEndpoints.length; i++) { const startNode = axisEndpoints[i]; const endNode = axisEndpoints[(i + 2) % axisEndpoints.length]; const numIntermediates = 3; let prevNode = startNode; for (let j = 1; j <= numIntermediates; j++) { const t = j / (numIntermediates + 1); const pos = new THREE.Vector3().lerpVectors(startNode.position, endNode.position, t); pos.add(new THREE.Vector3(THREE.MathUtils.randFloatSpread(3), THREE.MathUtils.randFloatSpread(3), THREE.MathUtils.randFloatSpread(3))); const newNode = new Node(pos, startNode.level, 0); newNode.distanceFromRoot = rootNode.position.distanceTo(pos); nodes.push(newNode); prevNode.addConnection(newNode, 0.5); prevNode = newNode; } prevNode.addConnection(endNode, 0.5); } }
        switch (formationIndex % 1) { case 0: generateQuantumCortex(); break; }
        return { nodes, rootNode }; }
        function createNetworkVisualization(formationIndex) { if (nodesMesh) { scene.remove(nodesMesh); nodesMesh.geometry.dispose(); nodesMesh.material.dispose(); } if (connectionsMesh) { scene.remove(connectionsMesh); connectionsMesh.geometry.dispose(); connectionsMesh.material.dispose(); } neuralNetwork = generateNeuralNetwork(formationIndex); /* ... rest of function ... */ }

        function animate() {
            requestAnimationFrame(animate);
            if (!config.paused) {
                // ... animation logic ...
            }
            controls.update();
            composer.render();
        }

        function initApp() {
            const nav = document.querySelector('nav');
            const links = nav.querySelectorAll('ul.content a');
            const spotlightfePointLight = document.querySelector('#spotlight fePointLight');
            function selectAnchor(anchor) {
                const navBounds = nav.getBoundingClientRect();
                const anchorBounds = anchor.getBoundingClientRect();
                for (const link of links) link.dataset.active = anchor === link;
                gsap.to(spotlightfePointLight, { duration: 0.5, attr: { x: anchorBounds.left - navBounds.left + anchorBounds.width * 0.5 } });
            }
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectAnchor(e.currentTarget);
                });
            });

            document.getElementById('change-formation-btn').addEventListener('click', () => { config.currentFormation = (config.currentFormation + 1) % config.numFormations; createNetworkVisualization(config.currentFormation); });
            const pausePlayBtn = document.getElementById('pause-play-btn').querySelector('span');
            document.getElementById('pause-play-btn').addEventListener('click', () => { config.paused = !config.paused; pausePlayBtn.textContent = config.paused ? 'Play' : 'Pause'; controls.autoRotate = !config.paused; });
            document.getElementById('reset-camera-btn').addEventListener('click', () => controls.reset());
            
            createNetworkVisualization(config.currentFormation);
            animate();
            fetchGameSaves();
        }

        function fetchGameSaves() {
            const container = document.getElementById('save-container');
            const apiUrl = `https://api.github.com/repos/ravisairockey/Game-save-index/contents/saves`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(files => {
                    container.innerHTML = '';
                    const saveFiles = files.filter(file => file.name.endsWith('.zip'));
                    if (saveFiles.length === 0) {
                        container.innerHTML = `<div class="error-message">No .zip save files found.</div>`;
                        return;
                    }
                    saveFiles.forEach(file => {
                        const saveName = file.name.replace('.zip', '').replace(/_/g, ' ');
                        const fileSize = (file.size / 1024 / 1024).toFixed(2) + ' MB';
                        const card = document.createElement('div');
                        card.className = 'save-card';
                        card.innerHTML = `
                            <h2>${saveName}</h2>
                            <p>File: ${file.name}</p>
                            <p>Size: ${fileSize}</p>
                            <a href="${file.download_url}" class="download-button" download>Download</a>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    container.innerHTML = `<div class="error-message">Failed to load save files.</div>`;
                });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>

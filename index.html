<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Save Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --hue1: 210;
            --hue2: 280;
            --bg-dark: #0a0e17;
            --bg-darker: #06090f;
            --text-primary: #f0f8ff;
            --text-secondary: #b0c4de;
            --accent-color: hsl(var(--hue1) 80% 60%);
            --accent-glow: hsl(var(--hue1) 80% 50% / 0.5);
            --card-bg: linear-gradient(145deg, hsl(220deg 25% 8% / 0.8), hsl(220deg 25% 5% / 0.9));
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background: var(--bg-dark); 
            color: var(--text-primary); 
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        canvas { 
            display: block; 
            width: 100vw; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        
        .main-content { 
            position: relative; 
            width: 100%; 
            min-height: 100vh;
            overflow-y: auto; 
            z-index: 10; 
            padding-bottom: 4rem;
        }
        
        /* Header Styles */
        .floating-title {
            position: fixed;
            top: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            padding: 0.8rem 2.5rem;
            background: rgba(10, 14, 23, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 50px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 20px var(--accent-glow);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px var(--accent-color);
            text-align: center;
            white-space: nowrap;
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .floating-title {
                font-size: 1.2rem;
                padding: 0.6rem 1.5rem;
                top: 1rem;
            }
        }

        /* Footer Styles */
        .floating-footer {
            position: fixed;
            bottom: 1.5rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            font-size: 0.9rem;
            color: var(--text-secondary);
            background: rgba(10, 14, 23, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 0.6rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .floating-footer a { 
            color: var(--accent-color); 
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }
        
        .floating-footer a:hover { 
            text-shadow: 0 0 8px var(--accent-glow);
        }

        /* Side Menu Styles */
        #side-menu {
            position: fixed;
            top: 50%;
            left: -260px;
            transform: translateY(-50%);
            width: 240px;
            background: rgba(10, 14, 23, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top-right-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 30;
            transition: left 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            padding: 1.5rem 1rem;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.3);
        }
        
        #side-menu.open { 
            left: 0; 
        }

        #menu-toggle {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 44px;
            height: 70px;
            background: rgba(10, 14, 23, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-left: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            display: grid;
            place-items: center;
            color: #fff;
            font-size: 1.5rem;
            transition: var(--transition);
        }

        #menu-toggle:hover {
            background: rgba(20, 25, 40, 0.9);
            color: var(--accent-color);
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .menu-content button {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            width: 100%;
            padding: 0.9rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 400;
            transition: var(--transition);
        }

        .menu-content button:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .menu-content button i {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .menu-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 0.5rem 0;
        }

        /* Save Container Styles */
        #save-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 2rem; 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 100px 2rem 4rem 2rem;
        }

        @media (max-width: 768px) {
            #save-container {
                grid-template-columns: 1fr;
                padding: 90px 1.5rem 4rem 1.5rem;
            }
        }

        #save-container.list-view {
            display: flex;
            flex-direction: column;
        }

        .save-card, .save-list-item { 
            background: var(--card-bg); 
            backdrop-filter: blur(12px); 
            -webkit-backdrop-filter: blur(12px); 
            border: 1px solid hsl(var(--hue2), 12%, 20%); 
            border-radius: 16px; 
            padding: 1.8rem; 
            display: flex; 
            flex-direction: column; 
            gap: 1.2rem; 
            transition: var(--transition);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .save-list-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            border: 1px solid hsl(var(--hue2), 12%, 20%);
            transition: var(--transition);
        }
        
        .save-list-item:hover {
            background: hsl(var(--hue1) 40% 24% / 0.8);
            border-color: var(--accent-color);
            transform: translateX(3px);
        }

        .save-list-item .list-item-info {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .save-list-item h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .save-list-item .file-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .save-list-item .download-button {
            padding: 0.5rem 0.8rem;
            margin-top: 0;
            font-size: 0.9rem;
        }
        
        .save-list-item .download-button span {
            display: none; /* Hide text on list view by default */
        }
        
        @media (min-width: 768px) {
            .save-list-item .download-button span {
                display: inline; /* Show text on larger screens */
            }
             .save-list-item .download-button {
                padding: 0.7rem 1.2rem;
             }
        }

        .save-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), hsl(var(--hue2) 80% 60%));
        }

        .save-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4), 0 0 0 1px var(--accent-color);
        }
        
        .save-card h2 { 
            font-family: 'Orbitron', sans-serif; 
            color: #fff; 
            font-size: 1.5rem; 
            font-weight: 700;
            margin-bottom: 0.2rem;
            letter-spacing: 0.5px;
        }
        
        .save-card p { 
            color: var(--text-secondary); 
            font-size: 0.95rem; 
            line-height: 1.5;
        }
        
        .save-card .file-info {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
        }

        .save-card .file-info span {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .save-card .file-info span i {
            font-size: 0.8rem;
            color: var(--accent-color);
        }

        .download-button { 
            margin-top: 1rem; 
            padding: 0.9rem 1.5rem; 
            background: hsl(var(--hue1) 30% 15% / 0.7); 
            border: 1px solid hsl(var(--hue1) 15% 16% / 0.7); 
            color: #fff; 
            text-decoration: none; 
            text-align: center; 
            border-radius: 10px; 
            font-weight: 600; 
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }
        
        .download-button:hover { 
            background: hsl(var(--hue1) 40% 24% / 0.9); 
            box-shadow: 0 0 20px var(--accent-glow);
            transform: translateY(-2px);
        }

        .download-button i {
            font-size: 1rem;
        }

        /* Loader and Error Styles */
        .loader, .error-message { 
            grid-column: 1 / -1; 
            text-align: center; 
            padding: 3rem; 
            font-size: 1.2rem; 
            color: var(--text-secondary); 
            background: rgba(10, 14, 23, 0.7); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }

        .loader {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message i {
            color: #ff6b6b;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .save-card {
                padding: 1.5rem;
            }
            
            .save-card h2 {
                font-size: 1.3rem;
            }
            
            .download-button {
                padding: 0.8rem 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="neural-network-canvas"></canvas>
    
    <header class="floating-title">
        <i class="fas fa-gamepad"></i> Game Save Index
    </header>

    <aside id="side-menu">
        <div id="menu-toggle"><i class="fas fa-bars"></i></div>
        <div class="menu-content">
            <button id="change-formation-btn">
                <i class="fas fa-project-diagram"></i>
                <span>Change Formation</span>
            </button>
            <button id="pause-play-btn">
                <i class="fas fa-pause"></i>
                <span>Pause Animation</span>
            </button>
            <button id="reset-camera-btn">
                <i class="fas fa-camera"></i>
                <span>Reset Camera</span>
            </button>
            <div class="menu-divider"></div>
            <button class="sort-btn" data-sort="name">
                <i class="fas fa-sort-alpha-down"></i>
                <span>Sort by Name</span>
            </button>
            <button class="sort-btn" data-sort="date">
                <i class="fas fa-calendar-alt"></i>
                <span>Sort by Date</span>
            </button>
            <div class="menu-divider"></div>
            <button id="toggle-view-btn">
                <i class="fas fa-list"></i>
                <span>Switch to List View</span>
            </button>
        </div>
    </aside>

    <div class="main-content">
        <main>
            <div id="save-container">
                <div class="loader">
                    <div class="loader-spinner"></div>
                    <p>Loading Save Files...</p>
                </div>
            </div>
        </main>
    </div>

    <footer class="floating-footer">
        <p>Powered by <a href="https://github.com/ravisairockey/Game-save-index" target="_blank"><i class="fab fa-github"></i> ravisairockey</a></p>
    </footer>

    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        const config = { paused: false, currentFormation: 0, numFormations: 1 };
        const state = {
            saveFiles: [],
            sortBy: 'name', // 'name' or 'date'
            viewMode: 'card' // 'card' or 'list'
        };
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e17);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('neural-network-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.7, 0.4, 0.5);
        composer.addPass(bloomPass);
        
        const path = new THREE.CatmullRomCurve3(Array.from({ length: 10 }, () => new THREE.Vector3(Math.random() * 40 - 20, Math.random() * 20 - 10, Math.random() * 40 - 20)));
        path.closed = true;
        path.tension = 0.5;
        const geometry = new THREE.TubeGeometry(path, 200, 0.5, 8, true);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
        const tube = new THREE.Mesh(geometry, material);
        scene.add(tube);

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            if (config.paused) return;
            const t = (clock.getElapsedTime() * 0.05) % 1;
            const pos = path.getPointAt(t);
            const lookAtPos = path.getPointAt((t + 0.01) % 1);
            camera.position.lerp(pos, 0.1);
            camera.lookAt(lookAtPos);
            composer.render();
        }

        function initApp() {
            const menu = document.getElementById('side-menu');
            const toggle = document.getElementById('menu-toggle');
            toggle.addEventListener('click', () => menu.classList.toggle('open'));

            const pauseBtn = document.getElementById('pause-play-btn');
            pauseBtn.addEventListener('click', () => {
                config.paused = !config.paused;
                const icon = pauseBtn.querySelector('i');
                const text = pauseBtn.querySelector('span');
                if (config.paused) {
                    icon.classList.replace('fa-pause', 'fa-play');
                    text.textContent = 'Play Animation';
                } else {
                    icon.classList.replace('fa-play', 'fa-pause');
                    text.textContent = 'Pause Animation';
                }
            });

            document.getElementById('change-formation-btn').addEventListener('click', () => {
                config.currentFormation = (config.currentFormation + 1) % config.numFormations;
                // Add formation change logic here
            });

            document.getElementById('reset-camera-btn').addEventListener('click', () => {
                camera.position.set(0, 0, 5);
                camera.lookAt(0, 0, 0);
            });

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
            fetchGameSaves();
            
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    state.sortBy = btn.dataset.sort;
                    renderSaves();
                });
            });

            const toggleViewBtn = document.getElementById('toggle-view-btn');
            toggleViewBtn.addEventListener('click', () => {
                state.viewMode = state.viewMode === 'card' ? 'list' : 'card';
                const icon = toggleViewBtn.querySelector('i');
                const text = toggleViewBtn.querySelector('span');
                if (state.viewMode === 'list') {
                    icon.classList.replace('fa-list', 'fa-th-large');
                    text.textContent = 'Switch to Card View';
                } else {
                    icon.classList.replace('fa-th-large', 'fa-list');
                    text.textContent = 'Switch to List View';
                }
                renderSaves();
            });
        }

        function smartName(filename) {
            // Remove extension
            let name = filename.replace(/\.zip$/i, '');
            // Remove common save game terms and delimiters
            name = name.replace(/(save|game|files|savegame|savefiles|director's cut)/gi, '');
            // Replace common delimiters with spaces
            name = name.replace(/[._-]/g, ' ');
            // Remove date patterns like DD-MM-YYYY, DD-mon-YY, etc.
            name = name.replace(/(\d{1,2}[ -]\w{3,}[ -]\d{2,4}|\d{1,2}[-]\d{1,2}[-]\d{2,4})/g, '');
            // Remove any remaining numbers that look like versioning or dates
            name = name.replace(/\b\d{2,}\b/g, '');
            // Trim and capitalize
            return name.trim().replace(/\s+/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function fetchGameSaves() {
            const container = document.getElementById('save-container');
            const apiUrl = `https://api.github.com/repos/ravisairockey/Game-save-index/contents/saves`;
            
            container.innerHTML = `
                <div class="loader">
                    <div class="loader-spinner"></div>
                    <p>Loading Save Files...</p>
                </div>`;

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return response.json();
                })
                .then(files => {
                    state.saveFiles = files
                        .filter(file => file.name.endsWith('.zip'))
                        .map(file => {
                            const saveName = smartName(file.name);
                            const fileSize = (file.size / 1024 / 1024).toFixed(2) + ' MB';
                            const dateMatch = file.name.match(/(\d{1,2})[_-]([a-zA-Z]{3})[_-](\d{2,4})/);
                            let date = null;
                            if (dateMatch) {
                                try {
                                    date = new Date(`${dateMatch[1]} ${dateMatch[2]} ${dateMatch[3].length === 2 ? '20' + dateMatch[3] : dateMatch[3]}`);
                                } catch(e) {
                                    console.warn(`Could not parse date for ${file.name}`);
                                }
                            }
                            return { ...file, saveName, fileSize, date };
                        });
                    renderSaves();
                })
                .catch(error => {
                    console.error('Error:', error);
                    container.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Failed to load save files. Please check the console for details.</p>
                        </div>
                    `;
                });
        }

        function renderSaves() {
            const container = document.getElementById('save-container');
            container.innerHTML = '';
            container.className = state.viewMode === 'list' ? 'list-view' : '';


            if (state.saveFiles.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>No .zip save files found in the repository.</p>
                    </div>
                `;
                return;
            }

            const sortedFiles = [...state.saveFiles].sort((a, b) => {
                if (state.sortBy === 'name') {
                    return a.saveName.localeCompare(b.saveName);
                } else if (state.sortBy === 'date') {
                    if (!a.date) return 1;
                    if (!b.date) return -1;
                    return b.date - a.date; // Sort descending
                }
                return 0;
            });

            sortedFiles.forEach(file => {
                const element = document.createElement('div');
                if (state.viewMode === 'card') {
                    element.className = 'save-card';
                    element.innerHTML = `
                        <h2>${file.saveName}</h2>
                        <div class="file-info">
                            <span><i class="fas fa-file-archive"></i> ${file.name}</span>
                            <span><i class="fas fa-weight-hanging"></i> ${file.fileSize}</span>
                        </div>
                        <a href="${file.download_url}" class="download-button" download>
                            <i class="fas fa-download"></i>
                            <span>Download</span>
                        </a>
                    `;
                } else {
                    element.className = 'save-list-item';
                    element.innerHTML = `
                        <div class="list-item-info">
                            <h2>${file.saveName}</h2>
                            <span class="file-info">${file.name}</span>
                        </div>
                        <a href="${file.download_url}" class="download-button" download>
                            <i class="fas fa-download"></i>
                            <span>Download</span>
                        </a>
                    `;
                }
                container.appendChild(element);
            });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>

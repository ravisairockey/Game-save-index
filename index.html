<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Save Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #1a1d21;
            --glass-bg: rgba(30, 35, 42, 0.5);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #e0e1e2;
            --text-secondary: #8a9199;
            --accent: #3b82f6;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-dark); color: var(--text-primary); overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: -1; }
        
        .container { display: flex; height: 100vh; }

        #sidebar {
            width: 250px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            transition: width 0.3s ease;
            z-index: 20;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .content-header {
            padding: 1rem 1.5rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        #save-list { padding: 1.5rem; }
        .save-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }
        .save-item:hover { background-color: rgba(255,255,255,0.05); }
        .save-info { flex-grow: 1; }
        .save-info h2 { font-size: 1.1rem; font-weight: 600; }
        .save-info p { font-size: 0.9rem; color: var(--text-secondary); }
        .download-button { padding: 0.5rem 1rem; background: var(--accent); color: #fff; text-decoration: none; border-radius: 8px; font-weight: 600; transition: background-color 0.2s; }
        .download-button:hover { background-color: #2563eb; }

    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <div class="container">
        <aside id="sidebar">
            <!-- Sidebar content will be added by JS -->
        </aside>
        <div class="main-content">
            <header class="content-header">
                <!-- Header content will be added by JS -->
            </header>
            <main id="save-list">
                <div class="loader">Loading...</div>
            </main>
        </div>
    </div>

    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // --- 3D Background ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('background-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.position.z = 5;
        const points = new THREE.Points(new THREE.BufferGeometry(), new THREE.PointsMaterial({ color: 0xffffff, size: 0.02 }));
        const positions = [];
        for (let i = 0; i < 10000; i++) {
            positions.push((Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10, (Math.random() - 0.5) * 10);
        }
        points.geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
        scene.add(points);
        function animate() {
            requestAnimationFrame(animate);
            points.rotation.x += 0.0005;
            points.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        // --- App Logic ---
        let saveFilesCache = [];

        function formatTitle(filename) {
            let name = filename.replace('.zip', '').replace(/_/g, ' ').replace(/-/g, ' ');
            name = name.replace(/save|files/gi, '').trim();
            // Acronym expansion
            const acronyms = { 'ac': "Assassin's Creed", 'rdr2': 'Red Dead Redemption 2', 'gta v': 'Grand Theft Auto V' };
            for (const key in acronyms) {
                if (name.toLowerCase().startsWith(key)) {
                    name = name.replace(new RegExp(key, 'i'), acronyms[key]);
                }
            }
            // Remove dates
            name = name.replace(/\d{1,2}\s?(jan|feb|mar|apr|may|jun|jul|aug|sep|oct|nov|dec)\s?\d{2,4}/i, '').trim();
            return name.replace(/\s+/g, ' ').replace(/(^\w{1})|(\s+\w{1})/g, letter => letter.toUpperCase());
        }

        function renderSaves(sortBy = 'name') {
            const container = document.getElementById('save-list');
            container.innerHTML = '';
            const sortedFiles = [...saveFilesCache].sort((a, b) => {
                if (sortBy === 'date') {
                    const dateA = new Date(a.name.split('_').pop().split('.').shift().replace(/-/g, ' '));
                    const dateB = new Date(b.name.split('_').pop().split('.').shift().replace(/-/g, ' '));
                    return dateB - dateA;
                }
                return a.name.localeCompare(b.name);
            });

            sortedFiles.forEach(file => {
                const card = document.createElement('div');
                card.className = 'save-item';
                card.innerHTML = `
                    <div class="save-info">
                        <h2>${formatTitle(file.name)}</h2>
                        <p>File: ${file.name} | Size: ${(file.size / 1024 / 1024).toFixed(2)} MB</p>
                    </div>
                    <a href="${file.download_url}" class="download-button" download>Download</a>
                `;
                container.appendChild(card);
            });
        }

        function fetchGameSaves() {
            const apiUrl = `https://api.github.com/repos/ravisairockey/Game-save-index/contents/saves`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(files => {
                    saveFilesCache = files.filter(file => file.name.endsWith('.zip'));
                    renderSaves();
                })
                .catch(error => {
                    document.getElementById('save-list').innerHTML = `<div class="error-message">Failed to load saves.</div>`;
                    console.error(error);
                });
        }
        
        // --- Init ---
        document.addEventListener('DOMContentLoaded', () => {
            // Populate sidebar and header
            document.getElementById('sidebar').innerHTML = `<h2>GameVault</h2>`;
            document.querySelector('.content-header').innerHTML = `
                <div><button id="sort-name-btn">Sort by Name</button> <button id="sort-date-btn">Sort by Date</button></div>
            `;
            document.getElementById('sort-name-btn').addEventListener('click', () => renderSaves('name'));
            document.getElementById('sort-date-btn').addEventListener('click', () => renderSaves('date'));
            fetchGameSaves();
        });
    </script>
</body>
</html>

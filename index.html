<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Save Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --hue1: 210;
            --hue2: 280;
            --bg-dark: #0a0e17;
            --text-primary: #f0f8ff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg-dark); color: var(--text-primary); overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; position: fixed; top: 0; left: 0; z-index: 1; }
        .main-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow-y: auto; z-index: 10; }
        
        .top-nav {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        nav {
            height: 50px;
            padding: 0 1rem;
            border-radius: 100px;
            border: 1px solid hsl(var(--hue1) 50% 30% / 0.5);
            position: relative;
            background: linear-gradient(hsl(220deg 25% 8% / 0.7), hsl(220deg 25% 4.8% / 0.7));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        nav::before, nav::after, nav ul.lit {
            filter: url('#spotlight');
        }
        nav::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 100px;
            pointer-events: none;
            border: 1px solid white;
            filter: url('#ambience') brightness(2);
        }

        nav ul { display: flex; align-items: center; padding: 0; margin: 0; list-style-type: none; height: 100%; }
        nav ul.lit { position: absolute; inset: 0; z-index: 2; pointer-events: none; }
        nav ul.lit li { padding: 0 1.25rem; }
        nav ul.content li a { display: grid; place-items: center; height: 100%; padding: 0 1.25rem; text-decoration: none; color: inherit; opacity: 0.6; transition: opacity 0.25s ease-out; }
        nav ul.content li a:hover, nav ul.content li a[data-active='true'] { opacity: 1; }
        
        .title-logo { color: #fff; text-decoration: none; font-family: 'Orbitron', sans-serif; font-size: 1.2rem; text-shadow: 0 0 8px hsl(var(--hue1) 80% 50%); }

        #save-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; max-width: 1600px; margin: 0 auto; padding: 80px 2rem 2rem 2rem; }
        .save-card { background: linear-gradient(hsl(220deg 25% 4.8% / 0.5), hsl(220deg 25% 4.8% / 0.8)); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid hsl(var(--hue2), 12%, 30%); border-radius: 22px; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; transition: transform 0.3s ease, box-shadow 0.3s ease; color: #f0f8ff; }
        .save-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .save-card h2 { font-family: 'Orbitron', sans-serif; color: #fff; font-size: 1.4rem; }
        .save-card p { color: #b0c4de; font-size: 0.9rem; }
        .download-button { margin-top: auto; padding: 0.8rem 1.2rem; background: hsl(var(--hue1) 30% 15% / 0.5); border: 1px solid hsl(var(--hue1) 15% 16% / 0.5); color: #fff; text-decoration: none; text-align: center; border-radius: 8px; font-weight: 600; transition: all 0.2s ease; }
        .download-button:hover { background: hsl(var(--hue1) 40% 24% / 0.8); box-shadow: 0 0 15px hsl(var(--hue1) 80% 50% / 0.5); }
        .loader, .error-message { grid-column: 1 / -1; text-align: center; padding: 3rem; font-size: 1.2rem; color: #b0c4de; background: rgba(10, 14, 23, 0.5); backdrop-filter: blur(5px); border-radius: 22px; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }
    </style>
</head>
<body>
    <canvas id="neural-network-canvas"></canvas>
    
    <header class="top-nav">
        <nav>
            <a class="title-logo" href="#">Game Save Index</a>
            <ul aria-hidden="true" class="lit">
                <li>Formation</li>
                <li>Pause</li>
                <li>Reset Cam</li>
            </ul>
            <ul class="content">
                <li><a data-active="true" href="#" id="change-formation-btn"><span>Formation</span></a></li>
                <li><a href="#" id="pause-play-btn"><span>Pause</span></a></li>
                <li><a href="#" id="reset-camera-btn"><span>Reset Cam</span></a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <main>
            <div id="save-container">
                <div class="loader">Loading Save Files...</div>
            </div>
        </main>
    </div>

    <svg class="sr-only">
      <filter id="spotlight">
        <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"></feGaussianBlur>
        <feSpecularLighting result="lighting" in="blur" surfaceScale="5" specularConstant="0.75" specularExponent="80" lighting-color="#ffffff">
          <fePointLight x="50" y="50" z="220"></fePointLight>
        </feSpecularLighting>
        <feComposite in="lighting" in2="SourceAlpha" operator="in" result="composite"></feComposite>
        <feComposite in="SourceGraphic" in2="composite" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"></feComposite>
      </filter>
      <filter id="ambience">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"></feGaussianBlur>
        <feSpecularLighting result="lighting" in="blur" surfaceScale="5" specularConstant="0.5" specularExponent="120" lighting-color="#ffffff">
          <fePointLight x="50" y="50" z="300"></fePointLight>
        </feSpecularLighting>
        <feComposite in="lighting" in2="SourceAlpha" operator="in" result="composite"></feComposite>
        <feComposite in="SourceGraphic" in2="composite" operator="arithmetic" k1="0" k2="1" k3="1" k4="0" result="litPaint"></feComposite>
      </filter>
    </svg>

    <script type="importmap">
    { "imports": { "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js", "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/", "gsap": "https://cdn.skypack.dev/gsap@3.12.0" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import gsap from 'gsap';

        const config = { paused: false, currentFormation: 0, numFormations: 1 };
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0e17);
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('neural-network-canvas'), antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.7, 0.4, 0.5);
        composer.addPass(bloomPass);
        
        const path = new THREE.CatmullRomCurve3(Array.from({ length: 10 }, () => new THREE.Vector3(Math.random() * 40 - 20, Math.random() * 20 - 10, Math.random() * 40 - 20)));
        path.closed = true;
        path.tension = 0.5;
        const geometry = new THREE.TubeGeometry(path, 200, 0.5, 8, true);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
        const tube = new THREE.Mesh(geometry, material);
        scene.add(tube);

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const t = (clock.getElapsedTime() * 0.05) % 1;
            const pos = path.getPointAt(t);
            const lookAtPos = path.getPointAt((t + 0.01) % 1);
            camera.position.lerp(pos, 0.1);
            camera.lookAt(lookAtPos);
            composer.render();
        }

        function initApp() {
            const nav = document.querySelector('nav');
            const links = nav.querySelectorAll('ul.content a');
            const spotlightfePointLight = document.querySelector('#spotlight fePointLight');
            function selectAnchor(anchor) {
                const navBounds = nav.getBoundingClientRect();
                const anchorBounds = anchor.getBoundingClientRect();
                for (const link of links) link.dataset.active = anchor === link;
                gsap.to(spotlightfePointLight, { duration: 0.5, attr: { x: anchorBounds.left - navBounds.left + anchorBounds.width * 0.5 } });
            }
            links.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    selectAnchor(e.currentTarget);
                });
            });
            
            animate();
            fetchGameSaves();
        }

        function fetchGameSaves() {
            const container = document.getElementById('save-container');
            const apiUrl = `https://api.github.com/repos/ravisairockey/Game-save-index/contents/saves`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(files => {
                    container.innerHTML = '';
                    const saveFiles = files.filter(file => file.name.endsWith('.zip'));
                    if (saveFiles.length === 0) {
                        container.innerHTML = `<div class="error-message">No .zip save files found.</div>`;
                        return;
                    }
                    saveFiles.forEach(file => {
                        const saveName = file.name.replace('.zip', '').replace(/_/g, ' ');
                        const fileSize = (file.size / 1024 / 1024).toFixed(2) + ' MB';
                        const card = document.createElement('div');
                        card.className = 'save-card';
                        card.innerHTML = `
                            <h2>${saveName}</h2>
                            <p>File: ${file.name}</p>
                            <p>Size: ${fileSize}</p>
                            <a href="${file.download_url}" class="download-button" download>Download</a>
                        `;
                        container.appendChild(card);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    container.innerHTML = `<div class="error-message">Failed to load save files.</div>`;
                });
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
    </script>
</body>
</html>
